<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Receiver Name</label>
      <input class="form-control" (input)="onNameChange($event)"/>
    </div>
    <div class="col">
      <label><b>Receiver Name</b></label>
      <div>
        {{ name | titlecase}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input class="form-control" type="date" (input)="onDateChange($event)"/>
    </div>
    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ date | date:'longDate' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input class="form-control" (input)="onAmountChange($event)"/>
    </div>
    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>
        {{ amount | currency: 'BRL' }}
      </div>
    </div>
  </div>

  <!-- Exercicio sobre decimal Pipe -->

  <div class="row">
    <div class="form-group col">
      <label>Exercise about decimals</label>
      <input class="form-control" (input)="onDecimalChange($event)"/>
    </div>
    <div class="col">
      <label><b>Exercise about decimals</b></label>
      <div>
        {{ decimal | number: '1.3-3' }}
      </div>
    </div>
  </div>
</div>
